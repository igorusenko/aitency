<div class="sidebar z-20"
     [ngClass]="{'collapsed': sideMenuService.isSideMenuCollapsed()}"
     tabindex="0" (click)="$event.stopPropagation()">
  <aside>
    <div>
      <div class="brand">
        <div class="logo">AI</div>
        <div class="brand-text">
          <div class="brand-name">AItency</div>
          <div class="brand-sub">Control Panel (Demo)</div>
        </div>
      </div>

      <nav class="nav">
        @for (item of items; track item) {
          <a class="nav-item" [routerLinkActive]="'active'" [routerLink]="[item.path]">
            <span class="nav-dot"></span><span>{{item.title}}</span>
          </a>
        }
      </nav>
    </div>

    <div class="sidebar-footer">
      <div class="env-pill" title="Demo mode uses local mock data">Demo â€¢ v1</div>
      <button id="btn-reset" class="btn btn-ghost">Reset demo data</button>
    </div>
  </aside>
@if (!sideMenuService.isSideMenuCollapsed()) {
  <div tabindex="0" class="mobile-black-overlay" (click)="sideMenuService.isSideMenuCollapsed.set(true)"></div>
}
</div>
